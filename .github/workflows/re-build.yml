name: Sync Comments & Likes

on:
  schedule:
    - cron: "0 * * * *" # every hour (UTC)
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACCESS_GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Install deps
        run: npm install

      # 1️⃣ Fetch latest issue / like data
      - name: Fetch issue data
        run: npm run fetch-all
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_GITHUB_TOKEN }}

      # 2️⃣ Check whether issue JSON changed
      - name: Detect data changes
        id: diff
        run: |
          if [ ! -d source/_data/gitalk_issues ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Data directory missing → treat as changed"
          elif git diff --quiet -- source/_data/gitalk_issues; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No data changes"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Issue data changed"
          fi

      # 3️⃣ Always update sync badge (heartbeat)
      - name: Update last sync badge
        run: |
          mkdir -p source/_data
          echo '{
            "schemaVersion": 1,
            "label": "Last Sync",
            "message": "'"$(TZ="Asia/Taipei" date +"%Y-%m-%d %H:%M %Z")"'",
            "color": "brightgreen"
          }' > source/_data/sync-status.json

      # 4️⃣ Commit JSON updates (badge always, data maybe)
      - name: Commit JSON updates
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add source/_data
          git commit -m "chore: sync issue data & heartbeat" || echo "No changes"
          git push origin HEAD:${{ github.ref }}

      # 5️⃣ Build only if issue data changed
      - name: Build
        if: steps.diff.outputs.changed == 'true'
        run: npx hexo generate

      # 6️⃣ Deploy only if issue data changed
      - name: Deploy
        if: steps.diff.outputs.changed == 'true'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.ACCESS_GITHUB_TOKEN }}
          publish_dir: ./public
